---
- name: ensure github.com is a known host
  become: yes
  lineinfile:
    dest: /root/.ssh/known_hosts
    create: yes
    state: present
    line: ""
    regexp: "^github\\.com"
    mode: 0600

- name: Create Sudo User
  user:
    name: docker
    groups: [wheel]
    shell: /bin/bash
    generate_ssh_key: no
    state: present

- name: Set Passwordless SSH Access for docker user
  copy:
    src: sudoers
    dest: /etc/sudoers.d
    mode: 0440

- name: Install Packages
  yum:
    name:
      - 'tcpdump'
      - 'wget'
      - 'openssl'
      - 'curl'
      - epel-release
      - python3
    state: present
    update_cache: yes


